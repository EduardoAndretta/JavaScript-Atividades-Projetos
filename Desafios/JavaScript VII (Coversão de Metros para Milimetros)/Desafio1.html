<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Definindo Variáveis 
			let metros,mili;
			
			//Pedindo informações na Prompt e transformando em Float
			metros=parseFloat(prompt("Por favor digite o número em metros: ","Digite aqui."));
			
			//Transformando informação obtida de Metros para Milimetros
			mili = metros*1000;
			
			//Exibindo o resultado no document
			document.write("A conversão em Milímetros resulta em: " +mili+ "!!!<br>");
	
		</script>
	</head>
	<body>
	
	</body>
</html>
