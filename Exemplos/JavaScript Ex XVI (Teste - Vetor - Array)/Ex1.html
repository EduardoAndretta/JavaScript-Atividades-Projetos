<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
			//Declarando o Vetor (Array)
			
			let mochila= new Array(); 
		
			//Atribundo Valores (Sempre inicia com 0)
			
			mochila[0] = "Corda";
			mochila[1] = "Faca";
			mochila[2] = "Arame";
			mochila[3] = "Lanterna";
			mochila[4] = "Mantimentos";
			
			//Exibindo no Documento
			
			document.write(mochila[0] + "<br>");
			document.write(mochila[1] + "<br>");
			document.write(mochila[2] + "<br>");
			document.write(mochila[3] + "<br>");
			document.write(mochila[4] + "<br>");
			
		</script>
	</head>
	<body>
	
	
	</body>
</html>
