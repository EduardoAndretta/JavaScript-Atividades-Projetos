<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
		//Declarando e Requisitando a Variável
		let posicao = parseInt(prompt("Digite sua posição na corrida: "));
		
		//Utilizando Switch case com base na variável - posicao -
		switch(posicao){
		case 1 :
			document.write("Campeão!!!");
			break;
		case 2 :
			document.write("Segundo lugar!!!");
			break;
		case 3 :
			document.write("Terceiro lugar!!!");
			break;
		default:
			document.write("Não subio no pódio...");
		}
				
		</script>
	</head>
	<body>
	
	
	</body>
</html>
