<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Definindo variável juntamente com sua "demanda" e conversão
			
			let idade=parseInt(prompt("Por favor, digite sua idade: \n════════════════════════","Digite aqui"));
			
			//Adicionando o IF, ELSE IF e ELSE
			
			if(idade>=18){
				document.write("Entrada Permitida!!!");
			}else if(idade<18){
				document.write("Entrada Negada!!!");
			}else{
				alert("Por favor, recomece e digite um número na caixa.");
			}
		
		</script>
	</head>
	<body>
	
	</body>
</html>
