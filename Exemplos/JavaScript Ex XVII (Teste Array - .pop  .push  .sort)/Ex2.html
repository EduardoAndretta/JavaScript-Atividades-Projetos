<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Delcarando o Vetor(Array)
			
			let mochila= new Array();
			
			//Declarando Valores
			
			mochila[0] = "Corda";
			mochila[1] = "Faca";
			mochila[2] = "Arame";
			mochila[3] = "Lanterna";
			mochila[4] = "Mantimentos";
			
			//Utilizadno Métodos
			
			//Remove o último valor do Array
			mochila.pop() ;
			
			//Introduz um novo valor no final do Array
			mochila.push("Curativo");
			
			//Seta o Array em ordem crescente/alfabeticaS
			mochila.sort();
			
			//Exibindo no Documento
			
			document.write(mochila[0] + "<br>");
			document.write(mochila[1] + "<br>");
			document.write(mochila[2] + "<br>");
			document.write(mochila[3] + "<br>");
			document.write(mochila[4] + "<br>");
			
			
			
		
		</script>
	</head>
	<body>
	
	</body>
</html>
