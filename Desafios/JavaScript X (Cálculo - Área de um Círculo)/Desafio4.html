<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//A = π r² (Variáveis)
			let area, raio, pi;
			
			//Requisitando o valor do raio a partir Prompt
			raio=parseFloat(prompt("Por favor, digite o raio do círculo:","Digite aqui."));
			
			//Efetuando o cálculo
			pi=Math.PI;
			area=pi*Math.pow(raio,2);
			
			//Exibindo o resultado para o usuário
			document.write("A área do círculo informado equivale à: "+area+"!!!<br>");
			document.write("Resultado simplificado: "+area.toFixed(2)+"!!!<br>");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
