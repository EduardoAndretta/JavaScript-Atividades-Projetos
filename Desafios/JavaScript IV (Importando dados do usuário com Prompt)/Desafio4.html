<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Definindo as Váriaveis
			
			let nome;
			let idade;
			
			//Pedindo Nome e Idade com a Prompt
			
			alert("Bem vindo!!!");
			nome=prompt("Por favor, digite seu nome.","Digite seu nome aqui.");
			idade=prompt("Por favor, digite sua idade.","Digite sua idade aqui.");
			
			//Mostrando no Document
			
			document.write("Olá " +nome+ ", seja muito bem vindo!<br> Você tem " +idade+ " anos!");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
