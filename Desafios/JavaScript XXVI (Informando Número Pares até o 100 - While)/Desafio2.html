	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
			//Declarando Variáveis
			
			let calculo, seq;
			
			//Utilizando o While
			
			seq = 0;
			
			while(seq<=100){
			
				//Realizando o Cálculo
				
				
				calculo = seq%2;
				
				//Exibindo o Resultado
				
				if(calculo==0){
				
				document.write("<font size=5 >" +seq+ "<br><font>");
				
				}else {}
			
				seq++
			
			}
		
		</script>
