<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Decalarando as variáveis
			let num1= parseFloat(prompt("Informe o primeiro número: \n═════════════════════════","Digite aqui."));
			let num2= parseFloat(prompt("Informe o segundo número: \n═════════════════════════","Digite aqui."));
			
			//Inserindo o IF, ELSE IF e ELSE (Exibindo valor númerico - número e Maior e Menor -
			if(num1>num2){
					document.write("O número " +num1+ " é maior que " +num2+ "!!!<br>═════════════════════");
			
			}else if(num1<num2){
					
					document.write("O número " +num1+ " é menor que " +num2+ "!!!<br>═════════════════════");
			}else{
					
					document.write("O número " +num1+ " é igual ao " +num2+ "!!!<br>═════════════════════");
			}
		
		</script>
	</head>
	<body>
	
	</body>
</html>
