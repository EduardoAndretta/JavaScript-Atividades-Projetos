<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Declarando as Variáveis
			
			let baseMaior, baseMenor, altura, area;
		
			//Pedindo informações e convertendo para Float
			
			baseMaior = parseFloat(prompt("Digite o valor da Base Maior","Digite aqui"));
			baseMenor = parseFloat(prompt("Digite o valor da Base Menor","Digite aqui"));
			altura = parseFloat(prompt("Digite o valor da altura","Digite aqui"));
			
			//Cálculo - Área Trapézio

			area = altura * (baseMaior + baseMenor)/2;

			//Exibindo o Resultado
			
			document.write("Informações dadas:<br> Base Maior: " +baseMaior+ "<br>Base Menor: " +baseMenor+ "<br>Altura: " +altura+"<br>");
			document.write("A área deste trapézio é equivalente a " +area);
	        	
		</script>
	</head>
	<body>
	
	</body>
</html>
