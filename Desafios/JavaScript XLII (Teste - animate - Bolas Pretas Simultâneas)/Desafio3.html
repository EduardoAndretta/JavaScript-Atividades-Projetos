			<script>
			
			//Testando se o documento está pronto.
			
			$(document).ready(function(){
				
					//Bola Preta --> Função ao entrar com o mouse em sua área.
					
					$("#bolaPreta1").mouseenter(function(){
					
						//Tag For para Alternar todo Simultaneamente  
						
						for(i = 0; i <= 18; i++){
						
						//Tag para gerar animação na Bola Preta. (Aumentando seu Tamanho)
						
						$("#bolaPreta"+i).animate({width:"60px", height:"60px"});
					
					}
					
					//Bola Preta --> Função ao sair com o mouse de sua área.
					
					}).mouseleave(function(){
					
						//Tag For para Alternar todo Simultaneamente

						//Tag para gerar animação na Bola Preta. (Diminuindo seu Tamanho)
						
						$("#bolaPreta"+i).animate({width:"50px", height:"50px"});
					
					}
					
					});
				
				});
