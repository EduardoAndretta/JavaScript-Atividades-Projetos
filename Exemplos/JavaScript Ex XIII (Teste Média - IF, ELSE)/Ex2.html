<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
		//Delcarando a variável
		let media = parseFloat(prompt("Digite sua média: "));
		
		//Comando IF
		if(media>=5){    //Se a Média for maior ou igual a 5
			document.write("Você está Aprovado!!!");
		}else{           //Se não
			document.write("Você está Reprovado!!!");
		}
				
		</script>
	</head>
	<body>
	
	</body>
</html>
