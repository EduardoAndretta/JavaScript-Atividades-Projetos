<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Declarando a Variável
			let nome;
			
			//Requisitando dados através do Prompt
			nome=prompt("Por favor digite seu nome:","Digite seu nome aqui");
			
			//Exibindo Informação obtida no documento
			document.write("Bem vindo " +nome+ "!!!"); 
		
		</script>
	</head>
	<body>
	
	</body>
</html>
