<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
		//Declarando as váriaveis
		
		let celsius = parseFloat(prompt("Digite a temperatura para conversão em Celsius(C°)","Digite aqui")); 
		let fahrenheit
		
		//Realizando o cálculo de conversão
		
		fahrenheit = celsius*1.8+32;
		
		//Exibindo o resultado para o usuário
		
		document.write("<br><br>O Resultado da conversão de " +celsius+ " °C para Fahrenheit é " +fahrenheit.toFixed(2)+ " °F");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
