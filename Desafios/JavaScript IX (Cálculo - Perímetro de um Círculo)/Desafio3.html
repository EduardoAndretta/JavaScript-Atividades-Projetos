<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//P = 2 . π . r (Variáveis)
			let perimetro, pi, raio;
			
			//Pedindo dados na Prompt
			raio=parseFloat(prompt("Por favor, informe o valor do raio do círculo:","Digite aqui."));
			
			//Calculando o Perímetro
			
			pi = Math.PI;
			perimetro = 2*pi*raio;
			
			//Informando resultado para o usuário (Simplificado e Normal)
			document.write("O valor do Perímetro do Círculo é de: " +perimetro+ "!!!<br>");
			document.write("O valor simplificado é de: " +perimetro.toFixed(2)+ "!!!<br>");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
