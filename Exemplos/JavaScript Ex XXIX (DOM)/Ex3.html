<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
			//Definição da Função
			
			function mudaTexto(texto){
			
				//Cria a variável paragrafo e atribui a ela o objeto
				
				let paragrafo = document.getElementById("texto");
				
				paragrafo.innerHTML = texto;
			
			}
		
		
		</script>
	</head>
	<body>
	
		<!-- Criando um paragrafo com o id texto -->
	
		<p id="texto">Curso de JavaScript<p>
		
		<!-- Criando botões que chamam a função 
		passando o texto desejado -->
		
		<input type="button" value="Novo Texto"
		onclick="mudaTexto('Programação Web');">
		
		<input type="button" value="Texto Original"
		onclick="mudaTexto('Curso de JavaScript');">
	

	</body>
</html>
