<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Definindo as Variáveis
			
			let nome;
			let sobrenome;
			
			//Prompt e AAlert
			
			alert("Bem Vindo!!!");
			nome=prompt("Por favor, digite seu nome.","Digite seu nome aqui.");
			sobrenome=prompt("Por favor, digite seu sobrenome.","Digite seu sobrenome aqui.");
			
			//Alert com Nome e Sobrenome em sequência
			
			alert("Olá " +nome+ " " +sobrenome+ "!!!\nSeja Muito Bem Vindo!!!");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
