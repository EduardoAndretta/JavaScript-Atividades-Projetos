<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
		//Declarando Váriaveis
		
		let raio = parseFloat(prompt("Digite o valor do Raio","Digite aqui"));
		let pi = Math.PI; 
		let area;
		
		//Realizando o Cálculo  - Área Cículo -
		
		area = pi*Math.pow(raio,2);
		
		//Exibindo o Resultado para o Usuário e Corrigindo casa decimais
		
		document.write("A Área do círculo é equivalente a " +area.toFixed(2));
		
		</script>
	</head>
	<body>
	
	</body>
</html>
