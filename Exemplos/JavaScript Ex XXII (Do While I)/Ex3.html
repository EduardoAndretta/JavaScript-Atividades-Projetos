<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
			//Declarando a Variável
			
			let cont;
			
			//Utilizando o Do While
			
			cont = 25;
			do {
					//Este Bloco será executado uma vez,
					//Depois do teste no while já param.
					
					document.write("JavaScript " +cont+ "<br>");
			        cont ++;
			   
			   }while(cont < 10);
		
		
		
		
		
		</script>
	</head>

	</body>
</html>
