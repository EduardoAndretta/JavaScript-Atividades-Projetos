<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
		
		//Declarando a Variável
		let media = parseFloat(prompt("Digite a sua média: "));
		
		//Comando IF, ELSE IF e ELSE
		if(media >=7){       //Se a média for maior ou igual 5
			document.write("Você está Aprovado!!!");
		}else if(media <5){  //Senão se a média for menor que 5
			document.write("Você está Reprovado!!!");
		}else{               //Senão
			document.write("Você está de Recuperção!!!");
		}
		
		</script>
	</head>
	<body>
	
	</body>
</html>
