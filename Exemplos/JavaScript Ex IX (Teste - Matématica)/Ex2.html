<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Declarando a variável
			let num1,num2,soma,sub,mult,div;
			
			//Requisitando os dados através da Prompt
			num1=parseInt(prompt("Por favor digite o primeiro número.","Digite aqui."));
			num2=parseInt(prompt("Por favor digite o segundo número.","Digite aqui."));
			
			//Realizando os Cálculos
			soma=num1+num2;
			sub=num1-num2;
			mult=num1*num2;
			div=num1/num2;
			
			//Exibindo os resultados no document.write
			document.write("O resultado da soma é: " +soma+ "!!!<br>");
			document.write("O rseultado da subtração é: " +sub+ "!!!<br>");
			document.write("O resultado da multiplicação é: " +mult+ "!!!<br>");
			document.write("O resultado da divisão é: " +div+ "!!!<br>");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
