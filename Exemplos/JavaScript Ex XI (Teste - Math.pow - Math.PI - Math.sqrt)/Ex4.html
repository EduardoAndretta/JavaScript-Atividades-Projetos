<html lang+"pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>	
			
			//Declarando a Variáveis
			let num1, potencia, raiz, pi;
			
			//Requisitando dados atráves da Prompt
			num1 = parseInt(prompt("Por favor, digite o primeiro número:","Digite aqui."));
			
			//Realizando os cálculos
			pi = Math.PI;                //Retorna o valor de PI
			potencia = Math.pow(num1,2); //Calcula num1 elevado a 2
			raiz = Math.sqrt(num1,2);    //Calcula a raiz quadrada(2) de num1
			
			//Exibindo os resultados no document.write
			document.write("O valor de Pi é: " +pi+ "!!!<br>");
			document.write(num1+ " elevado a 2 é: " +potencia+ "!!!<br>");
			document.write("A raiz quadrada de " +num1+ " é " +raiz+ "!!!<br>");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
