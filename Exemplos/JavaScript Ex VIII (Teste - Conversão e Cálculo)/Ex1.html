<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Declarando Variáveis
			let num1,num2,soma;
			
			//Requisitando dados através da Prompt
			num1=parseInt(prompt("Por favor, digite o primeiro número","Digite aqui"));
			num2=parseInt(prompt("Por favor, digite o segundo número","Digite aqui"));
			
			//Realizando Cálculos 
			soma= num1+num2;
			
			//Exibindo a informação em um document.write 
			document.write("O Valor da soma é " +soma+ "!!!");
		
		</script>
	</head>
	<body>
	
	</body>
</html>
