<html lang="pt-br">
	<head>
	<title>Curso de JavaScript</title>
	<meta charset="UTF-8">
		<script>
			
			//Determinando as Variáveis
			
			let nome;
			let sobrenome;
			let idade;
			let nascimento;
			let telefone;
			
			//Alert (Bem Vindo)
			
			alert("Seja muito bem vindo!");
			
			//SequÊncia de Prompt's pedindo dados do usuário
			
			nome=prompt("Por favor, digite seu nome.","Digite seu nome aqui.");
			sobrenome=prompt("Por favor, digite seu sobrenome.","Digite seu sobrenome aqui.");
			idade=prompt("Por favor, digite sua idade.","Digite sua idade aqui.");
			nascimento=prompt("Por favor, digite sua data de nascimento.\n*Com barra*","Digite seu data de nascimento aqui.");
			telefone=prompt("Por favor, digite seu número de telefone.\n*Com Parênteses*","Digite seu número de telefone aqui.");
			
			//Informando os dados no document
			
			document.write("Nome: " +nome+ "<br>");
			document.write("Sobrenome: "+sobrenome+"<br>");
			document.write("Idade: " +idade+ "<br>");
			document.write("Data de Nascimento: " +nascimento+ "<br>");
			document.write("Telefone: " +telefone+ "<br>");
	
	</script>
	</head>
	<body>
	
	</body>
</html>
